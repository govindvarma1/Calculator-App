<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="display">
            <div class="input">|</div>
            <div class="output">0</div>
        </section>
        <section class="numpad">
            <button class="buttons func" value="C" id="clear">C</button>
            <button class="buttons func" value="%" id="mod">%</button>
            <button class="buttons func" value="x" id="delete">x</button>
            <button class="buttons func" value="รท" id="divide">รท</button>
            <button class="buttons nums" value="7" id="7">7</button>
            <button class="buttons nums" value="8" id="8">8</button>
            <button class="buttons nums" value="9" id="9">9</button>
            <button class="buttons func" value="X" id="multiply">X</button>
            <button class="buttons nums" value="4" id="4">4</button>
            <button class="buttons nums" value="5" id="5">5</button>
            <button class="buttons nums" value="6" id="6">6</button>
            <button class="buttons func" value="-" id="sub">-</button>
            <button class="buttons nums" value="1" id="1">1</button>
            <button class="buttons nums" value="2" id="2">2</button>
            <button class="buttons nums" value="3" id="3">3</button>
            <button class="buttons func" value="+" id="add">+</button>
            <button class="buttons nums" value="00" id="00">00</button>
            <button class="buttons nums" value="0" id="0">0</button>
            <button class="buttons nums" value="." id=".">.</button>
            <button class="buttons" value="=" id="evaluate">=</button>
            
        </section>
    </div>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
